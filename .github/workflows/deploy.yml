name: 🤖 Automatyczne budowanie RETRO_CSSA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Pobierz kod
      uses: actions/checkout@v4
      
    - name: 🔧 Zainstaluj Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 📦 Zainstaluj zależności
      run: npm ci
      
    - name: 🏗️ Zbuduj projekt
      run: npm run build
      
    - name: ✅ Sprawdź wynik
      run: |
        if [ -f index.html ]; then
          echo "✅ index.html został utworzony!"
          echo "📊 Rozmiar pliku: $(wc -c < index.html) bajtów"
        else
          echo "❌ Brak pliku index.html!"
          exit 1
        fi
        
    - name: 🚀 Deploy na GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
